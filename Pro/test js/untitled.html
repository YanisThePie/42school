<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="vendors/jquery.easings.min.js"></script>
<script type="text/javascript" src="jquery.fullPage.js"></script>
<script src="jquery.parallax.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#fullpage').fullpage({
    sectionsColor: ['#F2F2F2', '#4BBFC3', '#7BAABE', 'whitesmoke',],
    slidesNavigation : true,
    recordHistory : true,
	css3: true,
	autoScrolling : false
	});
	$.fn.fullpage.setAllowScrolling(true, 'down, right');
});
</script>
<script>
		$(document).ready(function() {
			$('.pxBackground').parallax();
			$('.pxSprite').parallax({
				'coeff' : 0.3,
				'type' : 'sprite'
			});
		});
	</script>
<style type="text/css">
		.section{
			font-size: 6em;
			text-align: center;
		}

		.section .slide{
			color: white;
		}

		.section span{
		position: relative;
  		vertical-align: middle;
  		bottom: 50px;
  		color: white;
		}
#fp-nav ul li a span, 
.fp-slidesNav ul li a span {
    background: white;
    width: 10px;
    height: 10px;
    margin: -4px 0 0 -4px;
}
      
#fp-nav ul li a.active span, 
.fp-slidesNav ul li a.active span, 
#fp-nav ul li:hover a.active span, 
.fp-slidesNav ul li:hover a.active span {
    width: 17px;
    height: 17px;
    margin: -8px 0px 0px -8px;
    background: grey;
    box-sizing: border-box;
    border: 1px solid white;
}

.fp-slidesNav ul li:hover a span,
#fp-nav ul li:hover a span{
    width: 12px;
    height: 12px;
    margin: -4px 0 0 -4px;
}

	#parallaxWrapper {
		position:fixed; z-index:99;
		width:500px; height:2230px;
		top:0%; left:50%; margin-left:-860px;
		background-position:0 0;
	}
#parallaxWrapper [class*="px"] { /* Cible tous les enfants contenant la chaine "px" */
	visibility:hidden; /* Plugin feature ! (voir les explications) */
	position:absolute; }

#parallaxWrapper .pxBackground {
	top:0; left:0; bottom:0; right:0;  /* Alternative à top:0; left:0; width:100%; height:100%; */
	 }

#parallaxWrapper .pxSprite {
	top:-150px; right:100px; /* Position initiale de l’élément */
	width:200px; height:200px;
	background:url(sprite.png) no-repeat; }
</style>
</head>

<body>
	<div id="fullpage">
		<div class="section pxBackground" style="background-image: url(nebula.jpg); height: auto; width: 100%;"><span>Space</span>
			<div id= "parallaxWrapper">
				<div class="pxSprite"></div>
			</div>
		</div>
    	<div class="section" style="background-image: url(planet.jpg); height: 100%; width: 100%;">Is Never</div>
    		<div class="section pxBackground" style="background-image: url(ciel.jpg); height: 100%; width: 100%;">
       		<div class="slide">Ever...</div>
   			<div class="slide">Ever..</div>
   			<div class="slide">Ever.</div>
   		</div>    		
   		<div class="section">Over</div>
	</div>
</body>

</html>
